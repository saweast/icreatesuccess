    <script type="text/javascript ">
    'use strict';
    // let rotate = document.querySelector('.rotateMe');
    // let i = 0;
    // setInterval(function() {
    //     rotate.style.transform = "rotateX( " + i + "deg) ";
    //     i++;
    // }, 10)
    let nextButton = document.querySelectorAll('.next'),
        rotate = document.querySelector('.rotateMe'),
        wrapper = document.querySelector('.slide1');
    function nextFunct() {
        let valRotateX = rotate.style.transform,
            rotateDeg = valRotateX.slice(8),
            numberDeg = parseInt(rotateDeg);
        rotate.style.transform = "rotateX( " + (numberDeg + 60) + "deg) ";
    }
    function prevFunct() {
        let valRotateX = rotate.style.transform,
            rotateDeg = valRotateX.slice(8),
            numberDeg = parseInt(rotateDeg);
        rotate.style.transform = "rotateX( " + (numberDeg - 60) + "deg) ";
    }



    
    for (let i = 0; i < nextButton.length; i++) {
        let item = nextButton[i];
        item.addEventListener('click', nextFunct);
    }
    wrapper.addEventListener('scroll', function() {
        console.log('scroll');
    })
    </script>
