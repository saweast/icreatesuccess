<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sample</title>
    <!-- build:css css/vendor.css-->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="wrapper">
        <div class="slides">
            <div class="rotateMe">
                <section class="slide slide1">
                    1
                </section>
                <section class="slide slide2">
                    2
                </section>
                <section class="slide slide3">
                    3
                </section>
                <section class="slide slide4">
                    4
                </section>
                <section class="slide slide5">
                    5
                </section>
                <section class="slide slide6">
                    6
                </section>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        'use strict';
        let rotate = document.querySelector('.rotateMe');
        let i = 0;
        setInterval(function(){
            rotate.style.transform = "rotateX("+ i + "deg)";
            i++;
        }, 10)

    </script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js-->
    <script src="js/main.js"></script>
    <script src="js/plugins.js"></script>
    <!-- endbuild -->
</body>

</html>
